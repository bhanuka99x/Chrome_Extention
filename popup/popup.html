<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Scheduler</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">Task Scheduler</h1>

    <div class="field">
      <label class="label">Service Status</label>
      <span id="runningSpan" class="tag success">Active</span>
      <span id="stoppedSpan" class="tag danger">Inactive</span>
    </div>
  </div>

  <div class="container">

    <div class="field">
      <label class="label">Project Name</label>
      <select id="locationId" class="input">
        <option value="">-- Select Project --</option>
        <option value="1">Website Redesign</option>
        <option value="2">Mobile App</option>
        <option value="3">Marketing Campaign</option>
      </select>
      <p id="locationIdError" class="error">Please select a valid project.</p>
    </div>

    <div class="field">
      <label class="label">Start Date</label>
      <input type="date" id="startDate" class="input" />
      <p id="startDateError" class="error">Start date is required.</p>
    </div>

    <div class="field">
      <label class="label">Deadline</label>
      <input type="date" id="endDate" class="input" />
      <p id="endDateError" class="error">Deadline is required.</p>
    </div>
  </div>

  <div class="container">
    <button id="startButton" class="btn success">Save & Launch</button>
  </div>

  <div class="container">
    <button id="stopButton" class="btn danger">Cancel Task</button>
  </div>

  <script src="spacetime.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
